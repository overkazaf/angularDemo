<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="memoCtrl">
		<div>
			<input ng-model="memoText"/> 
			<button ng-click="saveMemo()">新增</button>
		</div>
		<ul ng-repeat="x in todoList">
		    <li>
		    	<span><input type="checkbox" ng-model="x.done" /></span>
		    	<b>{{x.memoInfo}}</b>
		    </li>
		</ul>
		<div>
			<button ng-click="doClear()">清除</button>
		</div>
	</div>
	<script src="../angular.min.js"></script>
	<script src="./memo.js"></script>
	<script src="./memoCtrl.js"></script>
</body>
</html>
